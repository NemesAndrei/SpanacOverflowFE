<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<header>  <app-navbar></app-navbar></header>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Answers</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <table class="table table-striped table-bordered">
                <thead>
                <tr>
                  <th>Question Title</th>
                  <th>Answer Body</th>
                  <th>Update</th>
                  <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let answer of answers">
                  <td>
                    {{answer.questionTitle}}</td>
                  <td><textarea [(ngModel)]="answer.body" name="body" id="body"></textarea></td>
                  <td><button class="btn btn-primary" (click)="editAnswer(answer)">Update</button></td>
                  <td><button class="btn btn-danger" (click)="deleteAnswer(answer)">Delete</button></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
