<p class="alert alert-success" *ngIf="alertMessage">{{alertMessage}}</p>

<mat-card class="answer-card">
  <mat-card-subtitle>Author: {{answer.user.name}}/Score:{{answer.user.score}}</mat-card-subtitle>
  <mat-card-content>
    <p>
      Votes:{{answer.votes}}
      <br>
      Created: {{answer.created}}
    </p>
    <mat-divider inset></mat-divider>
    <p >{{answer.body}}</p>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button mat-button (click)="like(answer)">Like</button>
    <button mat-button (click)="dislike(answer)">Dislike</button>
  </mat-card-actions>
  <mat-card-footer>
  </mat-card-footer>
</mat-card>
