<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<header>
  <admin-nav></admin-nav>
</header>

<body>
<div class="container">
  <div class="card-parent">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Manage the Questions</h5>
        <p class="card-text">See, edit or delete questions on the site.</p>
      </div>
      <div class="card-footer">
        <a [routerLink]="'/admin/questions'" class="btn btn-primary">Manage questions</a>
      </div>
    </div>
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Manage the Answers</h5>
        <p class="card-text">See, edit or delete answers on the site.</p>
      </div>
      <div class="card-footer">
        <a [routerLink]="'/admin/answers'" class="btn btn-primary">Manage answers</a>
      </div>
    </div>
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Manage the Questions</h5>
        <p class="card-text">See and ban users from the site.</p>
      </div>
      <div class="card-footer">
        <a [routerLink]="'/admin/users'" class="btn btn-primary">Manage users</a>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
