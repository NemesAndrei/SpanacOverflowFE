<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<header>  <admin-nav></admin-nav></header>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Questions</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <table class="table table-striped table-bordered">
                <thead>
                <tr>
                  <th>Question Title</th>
                  <th>Question Description</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let question of questions">
                  <td><textarea [(ngModel)]="question.title" name="title" id="title" ></textarea></td>
                  <td><textarea [(ngModel)]="question.body" name="body" id="body"></textarea></td>
                  <td><button class="btn btn-primary" (click)="editQuestion(question)">Edit</button></td>
                  <td><button class="btn btn-danger" (click)="deleteQuestion(question)">Delete</button></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
